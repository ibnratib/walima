{% extends "general/base.html" %}
{% load i18n %}

{% block body %}

<main class="content m-3">
	<div class="row">
		<div class="col-12 col-lg-4 col-md-12">	
		</div>
		<div class="col-12 col-lg-4 col-md-12">		
			<h1 id="page_title" class="h3 mb-3">{% trans "Identifiez vous" %}</h1>

						<div class="card">
							<div class="card-body">
								
								

								<div class="m-sm-4">
									<!-- <div class="text-center">
										<img src="img/avatars/avatar.jpg" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div> -->

									{% if error_message %}
										<div class="alert alert-danger p-2" role="alert">
											{{error_message}}
										</div>
									{% endif %}

									<form method="post">
										{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">{% trans "Email" %}</label>
											<input class="form-control form-control-lg" type="email" name="email" id="id_email" placeholder="Enter your email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">{% trans "Password" %}</label>
											<input class="form-control form-control-lg" type="password" name="password" id="id_password" placeholder="Enter your password" required />
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-sm btn-primary ">{% trans "Sign in" %}</button>
										</div>

									</form>
									<div class="row mt-3">
										<div class="col p-3 m-1 border border-success rounded">
											<a href="" id="register" >{% trans "Pas encore de compte ? S'inscrire" %}</a>
										</div>
										<div class="col p-3 m-1 border border-success rounded">
											<a href="{% url 'reset_password' %}">{% trans "Mot de passe oubli√©" %}</a>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
var url = window.location.href;
var type_client = url.split("/")[4]
$("#register").attr("href", "/inscription/"+type_client+"")
</script>
{% endblock %}
